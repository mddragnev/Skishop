<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white
border-bottom shadow-sm justify-content-between sticky-top">
    <img src="/assets/images/logo.png" routerLink="/" style="max-height: 70px;" class="logo" alt="logo">

    <nav class="my-2 my-md-0 me-md-3 text-uppercase">
      <a class="p-2" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop</a>
      <a class="p-2" routerLink="/test-error" routerLinkActive="active">Errors</a>
    </nav>
    <div class="d-flex align-items-center">
        <a class="position-relative" routerLink="/basket">
            <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
            <div *ngIf="(basket$ | async) as basket" class="cart-no">{{basket.items.length}}</div>
        </a>
        <a class="btn btn-outline-secondary me-2">Login</a>
        <a class="btn btn-outline-secondary me-3">Sign up</a>
    </div>
  </div>
